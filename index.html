<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Audiobook Player</title>
</head>

<body>
    <div class="main-container">
        <img class="book-illustration" src="./src/assets/images/pooh-bg.png">
        <div class="book-container">            
            <img class="book-cover" src="./src/assets/images/winnie-the-pooh.jpeg" alt="Winnie the Pooh book cover">
            <div id="book-informations">
                <p id="chapter">Chapter 1</p>
                <p id="author">A. A. Milne</p>
            </div>
            <audio id="audio" src="./src/assets/books/winnie-the-pooh/1.mp3"></audio>
            <div id="buttons-container">
                <button id="skip-backward" class="bi bi-skip-backward-fill"></button>
                <button id="play-pause" class="bi bi-play-circle-fill"></button>
                <button id="skip-forward" class="bi bi-skip-forward-fill"></button>
            </div>
        </div>
    </div>
    <script src="./script.js" ></script>
</body>
</html>
